<html>
	<head>
		<title>表单</title>
	</head>
	<body>
	<form action="hhttp://www.baidu.com" method="get">
		用户名：<input type="text"/><br/>
		密码：<input type="password"/><br/>
			<input type="submit" value="提交到百度"/>
			<input type="reset" value="初始化"><br/>
		<hr/>
		<fieldset>
		<legend>性别</legend>
		<input type="radio" name="sex"/>男<br/>
		<input type="radio" name="sex"/>女<br/>
		</fieldset>
		<fieldset>
		<legend>婚姻状况</legend>
		<input type="radio" name="married"/>未婚<br/>
		<input type="radio" name="married"/>已婚<br/>
		</fieldset>
		<select size="1">
			<optgroup label="河北省">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</optgroup>
			<optgroup label="河南省">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</optgroup>
			<optgroup label="湖北省">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</optgroup>
			<optgroup label="湖南省">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</optgroup>
		</select>
		<br/>
		<input type="file"><br/>
		<textarea cols="100" rows="100">
			Text：单行输入文本
			Radio：单选按钮（瑞迪偶）
			Password：密码框
			Checkbox：复选框（切克不可思）
			Reset：重置按钮
			Textarea：多行文本框（泰克斯恶瑞额）
			Select：下拉列表（瑟莱科的）
			Submit：提交按钮（涩密的）
			Action：行动（阿克闲）
			Method：方法
			Legend：说明（难g的）
		</textarea>
	</form>
	</body>
</html>
